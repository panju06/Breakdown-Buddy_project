<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic List - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet"/>
  <script>
    if (localStorage.getItem("isAdminLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      display: flex;
      background-color: #f4f7fa;
    }

    .sidebar {
      width: 220px;
      background-color: #004d80;
      color: #fff;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      width: 100%;
    }

    h1 {
      color: #004d80;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input, button, select {
      padding: 8px;
      margin-right: 5px;
    }

    .form-inline {
      margin-bottom: 20px;
    }

    button.delete {
      background: #dc3545;
      color: white;
    }

    button.save {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="index.html">Dashboard</a>
    <a href="requests.html">Service Requests</a>
    <a href="mechanics.html">Mechanic List</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <h1>Mechanic List</h1>

    <div class="form-inline">
      <input type="text" id="mechanicName" placeholder="Mechanic name" />
      <input type="text" id="mechanicPhone" placeholder="Phone number" />
      <select id="mechanicStatus">
        <option value="Available">Available</option>
        <option value="Busy">Busy</option>
      </select>
      <button onclick="addMechanic()">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="mechanicTableBody"></tbody>
    </table>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "login.html";
    }

    let mechanics = JSON.parse(localStorage.getItem("mechanics")) || [];
    const mechanicTable = document.getElementById("mechanicTableBody");

    function renderMechanics() {
      mechanicTable.innerHTML = "";
      mechanics.forEach((mech, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td contenteditable onblur="editMechanic(${index}, 'name', this.textContent)">${mech.name}</td>
          <td contenteditable onblur="editMechanic(${index}, 'phone', this.textContent)">${mech.phone}</td>
          <td>
            <select onchange="editMechanic(${index}, 'status', this.value)">
              <option value="Available" ${mech.status === 'Available' ? 'selected' : ''}>Available</option>
              <option value="Busy" ${mech.status === 'Busy' ? 'selected' : ''}>Busy</option>
            </select>
          </td>
          <td>
            <button class="delete" onclick="deleteMechanic(${index})">Delete</button>
          </td>
        `;
        mechanicTable.appendChild(row);
      });
    }

    function addMechanic() {
      const name = document.getElementById("mechanicName").value.trim();
      const phone = document.getElementById("mechanicPhone").value.trim();
      const status = document.getElementById("mechanicStatus").value;
      if (!name || !phone) return alert("Please enter all fields");
      mechanics.push({ name, phone, status });
      localStorage.setItem("mechanics", JSON.stringify(mechanics));
      document.getElementById("mechanicName").value = "";
      document.getElementById("mechanicPhone").value = "";
      renderMechanics();
    }

    function deleteMechanic(index) {
      if (confirm("Are you sure to delete this mechanic?")) {
        mechanics.splice(index, 1);
        localStorage.setItem("mechanics", JSON.stringify(mechanics));
        renderMechanics();
      }
    }

    function editMechanic(index, field, value) {
      mechanics[index][field] = value;
      localStorage.setItem("mechanics", JSON.stringify(mechanics));
    }

    renderMechanics();
  </script>
</body>
</html>
